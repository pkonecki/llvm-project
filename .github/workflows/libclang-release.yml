name: Build libclang

on:
  push:
    branches:
      - 'release/**'
    paths:
      - 'clang/**'
      - 'llvm/**'
      - '.github/workflows/libclang-release.yml'
  pull_request:
    paths:
      - 'clang/**'
      - 'llvm/**'
      - '.github/workflows/libclang-release.yml'

jobs:
  build_clang:
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    name: libclang-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
        build-type:
          - Release
          - Debug
        arch:
          - amd64
          - x86
    steps:
    - name: Setup Windows
      if: startsWith(matrix.os, 'windows')
      uses: llvm/actions/setup-windows@main
      with:
        arch: ${{ matrix.arch }}
    - name: Install Ninja
      uses: llvm/actions/install-ninja@main
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build libclang
      uses: llvm/actions/build-test-llvm-project@main
      with:
        cmake_args: -G Ninja  -DLLVM_ENABLE_PROJECTS="clang" -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
        build_target: libclang
    - name: Upload binaries
      uses: actions/upload-artifact@v1
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.build-type }}-${{ matrix.arch }}
        path: build/bin/
